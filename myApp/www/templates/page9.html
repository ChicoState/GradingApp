<ion-view view-title="Assignments">
  <ion-content>
  

  <h1>Example Class</h1>
    <a class="button button-block" href="#/app/page2">
  		Add Assignment
	</a>
	
    <a  class="button button-block" href="#/app/page14">
  		Edit Assignment
	</a>

	<ion-scroll direction="y" style ="height: 250px">
		<div class="list list-inset">

		  <div class="item item-button">
		    
		    <ion-item ng-repeat="assignment in assignments" ">
	        	{{assignment.title}}
	      	</ion-item>
		  </div>

		</div>
	</ion-scroll>

	<div class="bar">
	  <button class="button button-block">Class Home</button>
	</div>

  </ion-content>
</ion-view>
