<ion-view view-title="Assignments">
  <ion-content>
  

  <h1>Example Class</h1>
    <div>
      <ion-item ng-click="show_add_assignment()">
        Add Assignment
      </ion-item>
    </div>
	
    <a  class="button button-block" href="#/app/page14">
  		<span style="font-weight:bold">Edit Assignment</span>
	</a>

		<div class="list list-inset">

		  <div class="item item-button">
		    
		    <ion-item ng-repeat="assignment in current_assignments" href="#app/page9/{{assignment.id}}">
	        	{{assignment.AssignmentName}}
		    </ion-item>
		  </div>


	<center><div class="bar">
	  <a class="button button-block" href="#app/homepage">Class Home</a>
	</div></center>

  </ion-content>
</ion-view>
