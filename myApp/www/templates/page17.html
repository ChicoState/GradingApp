<ion-view view-title="Roster">
  <ion-content>
	<center>
	  <h1>Example Class</h1>
	  <div><p>
	    Select Student For More Options
	  </p></div>
	
	<div>
	<ion-list>
		<ion-item ng-repeat="student in students" ng-show="$index.ClassName.id == currentClass.Id" href="#/app/homepage/{{student.id}}">
		{{student.FirstName}}
		</ion-item>
	</ion-list>
	</div>
	</center>
	<div class="bar">
	  <a class="button button-block" href="#app/homepage">Class Home</a>
	</div>
  </ion-content>
</ion-view>
