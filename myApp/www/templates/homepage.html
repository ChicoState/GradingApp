<ion-view view-title="Home">
    <ion-content align="center">
        <h1>My Classes</h1>
            <div>
                <button class="button button-block button-positive"
                    ng-repeat="course in courses"
                    onclick="window.location.href='#/app/homepage/{{ courses.id }}'">
                    {{ course.title }}
                </button>
            </div>
            <br>
            <div>
            <div class="list list-inset">
                <div class="item item-button">
                    <ion-item ng-repeat="course in courses"
                        href="#/app/homepage/{{ course.id }}">
                        {{ course.title }}
                    </ion-item>
                </div>
            </div>
            <br>
            <div>
                <ion-item
                    ng-click="show_add_course()">
                    Add a course
                </ion-item>
            </div>
                <a href="http://www.epichighered.com">
                <img border="5" border-color="black" alt="epichighered" src="/img/epichighered.png">
                </a>
    </ion-content>
</ion-view>
