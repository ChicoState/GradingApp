	<ion-content align="center">
	<center><h1>My Classes</h1>

	<br>
	<div>
		<div class="list list-inset" ng-show="courses.length != 0">
			<div class="item item-button" 
				style=background-color:rgb(50,50,255);height:300px;overflow-y:scroll;
				ng-show="courses.length > 3">
				<div ng-repeat="course in courses">
					<div ng-show="$index != (courses.length -1)" 
					style = "padding-bottom:20px">
					<button class="button button-block button-positive" 
					style="background-color:rgb({{56 - ($index * 10)}},{{126 - ($index * 10)}},{{245 - ($index * 10)}})"
					onclick="window.location.href='#/app/homepage/{{ courses.id }}'">
						{{ course.title }}
					</button>
					<!--ion-item ng-repeat="course in courses" 
					href="#/app/homepage/{{ course.id }}" 
					class="button button-block button-positive">
					{{ course.title }}
					</ion-item-->
					</div>
					<div ng-show="$index == (courses.length - 1)">
						<button class="button button-block button-positive"
						style="background-color:rgb({{56 - ($index * 10)}},{{126 - ($index * 10)}},{{245 - ($index * 10)}})"
						onclick="window.location.href='#/app/homepage/{{ courses.id }}'">
							{{ course.title }}
						</button>
					</div>
				</div>
			</div>
			<div class="item item-button" 
				style="background-color:rgb(50,50,255)"
				ng-show="courses.length <= 3">
				<div ng-repeat="course in courses">
					<div ng-show="$index != (courses.length -1)" 
					style = "padding-bottom:20px">
					<button class="button button-block button-positive"
					style="background-color:rgb({{56 - ($index * 10)}},{{126 - ($index * 10)}},{{245 - ($index * 10)}})"
					onclick="window.location.href='#/app/homepage/{{ courses.id }}'">
					{{ course.title }}
					</button>
					</div>
					<div ng-show="$index == (courses.length - 1)">
					<button class="button button-block button-positive"
					style="background-color:rgb({{56 - ($index * 10)}},{{126 - ($index * 10)}},{{245 - ($index * 10)}})"
					onclick="window.location.href='#/app/homepage/{{ courses.id }}'">
						{{ course.title }}
					</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div>
		<ion-item
		ng-click="show_add_course()">
			Add a course
		</ion-item>
		</div>
		<a href="http://www.epichighered.com">
		<img border-color="black" alt="epichighered" src="/img/epichighered.png">
